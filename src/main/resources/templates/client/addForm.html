<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Creating form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header.html"></header>

<div class="container mt-5 mb-5">
    <h1>Create a new form</h1>
    <form th:action="@{/form/add}" method="post">
        <input type="text" name="name" placeholder="Full name" class="form-control mb-4" minlength="6" maxlength="40"
               required autofocus>
        <input type="number" name="age" placeholder="Age" class="form-control mb-4" min="16" max="65"
               step="1" required>
        <input type="text" name="education" placeholder="Education" class="form-control mb-4" maxlength="30" required>
        <input type="text" name="experience" placeholder="Experience" class="form-control mb-4" maxlength="30" required>
        <input type="number" name="expectedSalary" placeholder="Expected salary" class="form-control mb-4"
               min="0" max="100000" step="0.1" required>
        <input type="email" name="email" placeholder="Email (some@some)" class="form-control mb-4" maxlength="40"
               required>
        <input type="text" name="expectedJob" placeholder="Expected job" class="form-control mb-4" maxlength="20"
               required>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>

<footer th:insert="parts/footer.html"></footer>

</body>
</html>
